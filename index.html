<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>To-Do LIST</title>

  <link rel="stylesheet" href="/CSS/main.css">

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-secondary">
    <a class="navbar-brand" href="#"><b>To-Do List</b></a>
  </nav>


  <div id="div" class="container-fluid">
    <br>
    <div>
      <h5 id="header">Enter text into the input field to add items to your list.</h5>
      <h6 id="first-guideline">Click the item to mark it as complete.</h6>
      <h6 id="second-guideline"><b>Click the "bin" icon to remove the item from your list.</b></h6>
    </div>


    <!-- FORM FOR TASKS -->
    <form action="#" id="task-form">

      <div class="form-group">
        <label for="to-do-input"></label>
        <input type="text" id="to-do-list" class="form-control" placeholder="Things to be done...">
      </div>

      <!-- SUBMIT TASK -->
      <button id="submit-button" type="submit" class="btn btn-secondary">Submit Task</button>
    </form>
    <br>

    <!-- UNORDERED LIST OF TASKS -->
    <ul class="list-group" id="tasks">
      <!-- ALL THE TASKS WILL BE IMPORTED FROM THE FORM IN HERE! -->
    </ul>

  </div>



  <script src="/JS/main.js"></script>

</body>

</html>
